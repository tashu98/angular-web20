@if(river){
<div>
  <h2 class="text-2xl mb-4">Szczegóły Rzeki</h2>
  <p>ID: {{ river.id }}</p>
  <p>Nazwa: {{ river.name }}</p>
  <p>Długość: {{ river.length_km }} km</p>

  <h3 class="text-xl mt-6 mb-2">Miasta przez które przepływa</h3>
  <ul>
    @for(town of towns; track town.id){
    <li>{{ town.name }} (Populacja: {{ town.population | thousands }})</li>
    }
  </ul>
</div>
}

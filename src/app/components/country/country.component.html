<div>
  <h1 class="text-2xl font-bold mb-4">Lista Krajów</h1>
  <button (click)="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4">Dodaj Kraj</button>
  <table class="min-w-full bg-white">
    <thead>
    <tr>
      <th class="py-2">ID</th>
      <th class="py-2">Nazwa</th>
      <th class="py-2">Akcje</th>
    </tr>
    </thead>
    <tbody>
    @for (country of countries; track country.id){
    <tr>
      <td class="border px-4 py-2">{{ country.id }}</td>
      <td class="border px-4 py-2">{{ country.name }}</td>
      <td class="border px-4 py-2">
        <button [routerLink]="['/country', country.id]" class="bg-green-600 text-white px-2 py-1 me-2 rounded hover:bg-green-700">Szczegóły</button>
        <button (click)="deleteCountry(country.id!)" class="bg-red-600 text-white px-2 py-1 me-2 rounded hover:bg-red-700">Usuń</button>
        <button (click)="openEditModal(country)" class="bg-yellow-600 text-white px-2 py-1 rounded hover:bg-yellow-700">Edytuj</button>
      </td>
    </tr>
    }
    </tbody>
  </table>

  @if(showModal){
    <app-country-add (countryAdded)="loadCountries()" (closeModal)="closeModal()"></app-country-add>
  }
  @if(showEditModal){
    <app-country-edit [country]="editCountry" (countryUpdated)="loadCountries()" (closeModal)="closeEditModal()"></app-country-edit>
  }
</div>
